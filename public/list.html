<!DOCTYPE html>
<html>

<head>
    <!-- <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>Book Page</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script> -->
    <link rel="stylesheet" href="../css/list.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>

    <script src="scripts/mainbundle.js"></script>
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>
    <div id="app">
        <div class="app">
            <header class="header">
                <h1 class="logo"><a href="search.html">List Page</a></h1>
                <ul class="main-nav">
                    <li><a href="/search">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Username</a></li>
                    <li><a href="#">Library</a></li>
                </ul>
                <div class='user' id='userLogin'>
                    <button id='loginpopup' type="button" @click="openForm">Login</button>
    
                    <div class="form-popup" id="myForm">
                        <form class="form-container" id="userInfoForm">
                            <h1>Login</h1>
    
                            <label for="Username"><b>Username</b></label>
                            <input id='getUserID' type="text" placeholder="Enter Username" name="user" required>
    
                            <label for="psw"><b>Password</b></label>
                            <input id='psw' type="password" placeholder="Enter Password" name="psw" required>
    
                            <button type="submit" id='loginbtn' class="btn">Login</button>
                            <button type="submit" class="btn cancel" @click="closeForm">Close</button>
                        </form>
                    </div>
                </div>
            </header>

            
        </div>


        <p id="failure" v-if="failure">No Results Found....Please Search Again</p>

        <div id='information'>
            <div class="book" v-for="book in books">
                <div class="book_img">
                    <img src="{{book.book_picture}}" alt="book_img" width="300" height="450">
                </div>

                <div class="infobk">
                    <h2 id="title">{{book.book_title}}</h1>
                        <h3 id="author">Author: {{book.book_author}}</h3>
                        <h3 id="price">Price: ${{ book.book_price }}.00</h3>
                        <h3 id="tags">Tags: {{book.tag_name}}</h3>
                        <div id="book_info_block">
                            <h4 id="Description">Description: {{ book.book_description }}</h3>
                        </div>

                        <div id="list_buttons_div">
                            <button @click="moreInfo(book.book_title)" class="list_buttons">More Information</button>
                            <button class="list_buttons">Add To Cart</button>
                        </div>

                </div>
            </div>
        </div>

        <script src="../js/list.js"></script>
</body>

</html>
