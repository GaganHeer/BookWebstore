<!DOCTYPE html>
<html>

<head>

    <title>Book Page</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>

    <!-- <link rel="stylesheet" href="../css/header.css"> -->
    <!-- <link rel="stylesheet" href="../css/searchbar.css"> -->
    <link rel="stylesheet" href="styles/login.css">
    <!-- <link rel="stylesheet" href="../css/common.css"> -->
    <link rel="stylesheet" href="styles/list.css">
    <link rel="stylesheet" href="styles/header.css">



    <script src="scripts/loginbundle.js"></script>
    <script src="scripts/cartbundle.js"></script>


</head>

<body>
    <div id="app" class="app">

        <header class="header">
            <h1 class="logo"><a href="search.html">Your Cart</a></h1>
            <ul class="main-nav">
                <li><a href="/search.html">Home</a></li>
                <li><a href="#">About</a></li>

            </ul>
            <div class='user' id='userLogin'>
                <button id='loginpopup' type="button" @click="openForm">Login</button>

                <div class="form-popup" id="myForm">
                    <form class="form-container" id="userInfoForm">
                        <h1>Login</h1>

                        <label for="Username"><b>Username</b></label>
                        <input id='getUserID' type="text" placeholder="Enter Username" name="user">

                        <label for="psw"><b>Password</b></label>
                        <input id='psw' type="password" placeholder="Enter Password" name="psw">

                        <button type="submit" id='loginbtn' class="btn">Login</button>
                        <button type="submit" class="btn cancel" @click="closeForm">Close</button>
                    </form>
                </div>
            </div>
        </header>

        <div id='information'>
            <div class="book" v-for="book in books">
                <div class="book_img">
                    <img src="{{book.book_picture}}" alt="book_img" width="300" height="450">
                </div>

                <div class="infobk">
                    <h1 id="title">{{book.book_title}}</h1>
                    <h3 id="author">Author: {{book.book_author}}</h3>
                    <h3 id="price">Price: ${{book.book_price}}.00</h3>
                </div>
            </div>
        </div>

        <div id='totalprice'>
            <h2>Total price: {{total_price}}</h2>
        </div>

    </div>




</body>

</html>
