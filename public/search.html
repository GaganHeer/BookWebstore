<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bookstoredb</title>
    <link rel="stylesheet" href="../css/search.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="app">
            <header class="header">
                <h1 class="logo"><a href="#">Bookstore DB</a></h1>
                <ul class="main-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Username</a></li>
                    <li><a href="#">Library</a></li>
                </ul>
            </header>

            <div class="recommend">
                <div class="bookitem">
                    <img src="./img/asoiaf.jpg" alt="book" height="100%" width="100%" style="margin:none">
                    <p style="text-align: center; margin-top:none">A song of ice and fire</p>
                </div>
                <div class="bookitem"></div>
                <div class="bookitem"></div>
                <div class="bookitem"></div>
            </div>

            <div class="search">
                <input v-model="title" id="search-bar" type="search" placeholder="Search a book today!">
                <button @click='search' id="search-button">Search</button>
            </div>
        </div>
    </div>

    <script src="../js/search.js"></script>

</body>

</html>
