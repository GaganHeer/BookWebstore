<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bookstoredb</title>
    <link rel="stylesheet" href="../css/search.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="app">
            <header class="header">
                <h1 class="logo"><a href="#">Bookstore DB</a></h1>
                <ul class="main-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Username</a></li>
                    <li><a href="#">Library</a></li>
                </ul>
            </header>

            <div class="search">
                <input v-model="title" id="search-bar" type="search" placeholder="Search a book today!">
                <button @click='search' id="search-button">Search</button>
            </div>
            
            <div class="recommend">
                <div class="bookitem" v-for="book in featuredBooks">
                    <img @click="moreInfo(book.book_title)" src="{{book.book_picture}}" alt="book" height="200px" width="130px" style="margin:none">
                    <p id="booktitle">{{book.book_title}}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/search.js"></script>

</body>

</html>
