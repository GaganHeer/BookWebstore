    <style>
        html,
        body,
        .app {
            margin: 0;
            padding: 0;
        }

        /* * {
            box-sizing: border-box;
        } */

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            margin: 0;
            min-height: 100vh;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        h2,
        h3,
        a {
            color: #34495e;
            text-decoration: none;
        }

        .logo {
            margin: 0;
            font-size: 1.45em;
        }

        .main-nav {
            margin-top: 5px;

        }

        .logo a,
        .main-nav a {
            padding: 10px 15px;
            text-transform: uppercase;
            text-align: center;
            display: block;
        }

        .main-nav a {
            color: #34495e;
            font-size: .99em;
        }

        .main-nav a:hover {
            color: #718daa;
        }



        .header {
            padding-top: .5em;
            padding-bottom: .5em;
            border: 1px solid #a2a2a2;
            background-color: #f4f4f4;
            box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.75);
            border-radius: 5px;
            order: 1;
        }

        .app {
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 769px) {

            .header,
            .main-nav {
                display: flex;
            }

            .header {
                flex-direction: column;
                align-items: center;
                width: 100%;
                margin: 0 auto;
                max-width: 2050px;

            }

        }

        @media (min-width: 1025px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
            }

        }

        .search {
            order: 2;
            display: flex;
            flex-direction: row;
            width: 70%;
            height: 5%;
            align-self: center;
            margin-top: 3vw;
            border-radius: 5px;
        }

        #search-button {
            border-radius: 5px;
            width: 15%;
            margin-left: 5%;
        }

        #search-bar {
            width: 80%;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }

        #information {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;

        }

        .book {
            width: 70%;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }

        .imgbk {
            width: 150px;
        }
    </style>
</head>
